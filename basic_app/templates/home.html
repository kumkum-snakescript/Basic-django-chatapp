<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Custom styles can go here */
        body {
            padding-top: 4.5rem; /* Adjusted for the navbar height */
        }

        .card {
            margin-top: 20px;
        }

        .btn-logout {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Django Auth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
            </div>
            <a href="logout" class="btn btn-primary btn-logout">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div>
            <h1>Welcome, {{ user }}</h1>
            {% for user in users %}
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>{{ user }}</h3>
                    <a href="{{ user }}/chat" class="btn btn-primary">Chat</a>
                </div>
            </div>
            {% endfor %}
            <!-- Additional content or components can be added here -->

        </div>
    </div>

    <!-- Bootstrap 5 JS bundle (required for some components like the navbar toggler) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-hr5FV2aLv9f4nDOUAg/IpB+W9HW3Gg8JjR1Rxgl0fc59nQ2WdCUf2J3Rcfs6lD4l"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-5tvpQaY6/cCwQxj2jDKu+J8gN1JLndCTNEH1JgzX01B5gJX+lyQr1Io7mUBfA5g5"
        crossorigin="anonymous"></script>
</body>

</html>
